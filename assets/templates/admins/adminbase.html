<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
<title>Stress Feelings</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Unicat project">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{%static 'styles/bootstrap4/bootstrap.min.css'%}">
<link href="{%static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css'%}" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="{%static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css'%}">
<link rel="stylesheet" type="text/css" href="{%static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css'%}">
<link rel="stylesheet" type="text/css" href="{%static 'plugins/OwlCarousel2-2.2.1/animate.css'%}">
<link rel="stylesheet" type="text/css" href="{%static 'styles/main_styles.css'%}">
<link rel="stylesheet" type="text/css" href="{%static 'styles/responsive.css'%}">
<style>
html, body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    background-color: #ffffff;
}

.super_container {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

.content-wrapper {
    flex: 1;
    display: flex;
    flex-direction: column;
}

.footer {
    display: none !important;
}

/* Navbar Styles */
.header_container {
    background: #ffffff;
    box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
    position: sticky;
    top: 0;
    z-index: 1000;
}

.header_content {
    padding: 15px 0;
}

.logo_text {
    font-size: 24px;
    font-weight: 700;
    color: #333;
    text-decoration: none;
    transition: color 0.3s ease;
}

.logo_text span {
    background: linear-gradient(45deg, #0d6efd, #0dcaf0);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: 600;
}

.main_nav_contaner {
    margin-left: auto;
}

.main_nav {
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    list-style: none;
}

.main_nav li {
    margin: 0 5px;
}

.main_nav li a {
    font-size: 16px;
    font-weight: 500;
    color: #555;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 25px;
    transition: all 0.3s ease;
}

.main_nav li a:hover {
    color: #0d6efd;
    background: rgba(13, 110, 253, 0.1);
}

.main_nav li a.active {
    color: #fff;
    background: linear-gradient(45deg, #0d6efd, #0dcaf0);
}

.main_nav li:last-child a {
    color: #dc3545;
    border: 2px solid #dc3545;
}

.main_nav li:last-child a:hover {
    color: #fff;
    background: #dc3545;
}

/* Responsive Navbar */
@media (max-width: 991.98px) {
    .header_content {
        padding: 10px 0;
    }

    .logo_text {
        font-size: 20px;
    }

    .main_nav li a {
        padding: 8px 15px;
        font-size: 14px;
    }
}

@media (max-width: 767.98px) {
    .header_content {
        flex-wrap: wrap;
        justify-content: center;
        text-align: center;
    }

    .logo_container {
        margin-bottom: 15px;
        width: 100%;
    }

    .main_nav_contaner {
        width: 100%;
    }

    .main_nav {
        justify-content: center;
        flex-wrap: wrap;
    }

    .main_nav li {
        margin: 5px;
    }
}
</style>
</head>
<body>

<div class="super_container">
    <!-- Header -->
    <div class="header_container">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="header_content d-flex flex-row align-items-center justify-content-between">
                        <div class="logo_container">
                            <a href="{%url 'AdminHome'%}">
                                <div class="logo_text">Stress Detection<span> System</span></div>
                            </a>
                        </div>
                        <nav class="main_nav_contaner">
                            <ul class="main_nav">
                                <li><a href="{%url 'AdminHome'%}" class="{% if request.path == '/Admin/AdminHome/' %}active{% endif %}">
                                    <i class="fa fa-home"></i> Home
                                </a></li>
                                <li><a href="{%url 'ViewRegisteredUsers'%}" class="{% if request.path == '/Admin/ViewRegisteredUsers/' %}active{% endif %}">
                                    <i class="fa fa-users"></i> Users
                                </a></li>
                                <li><a href="{%url 'AdminStressDetected'%}" class="{% if request.path == '/Admin/AdminStressDetected/' %}active{% endif %}">
                                    <i class="fa fa-bar-chart"></i> Analysis
                                </a></li>
                                <li><a href="{%url 'logout'%}">
                                    <i class="fa fa-sign-out"></i> Logout
                                </a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
        {%block contents%}
        {%endblock%}
    </div>
</div>

<script src="{%static 'js/jquery-3.2.1.min.js'%}"></script>
<script src="{%static 'styles/bootstrap4/popper.js'%}"></script>
<script src="{%static 'styles/bootstrap4/bootstrap.min.js'%}"></script>
<script src="{%static 'plugins/greensock/TweenMax.min.js'%}"></script>
<script src="{%static 'plugins/greensock/TimelineMax.min.js'%}"></script>
<script src="{%static 'plugins/scrollmagic/ScrollMagic.min.js'%}"></script>
<script src="{%static 'plugins/greensock/animation.gsap.min.js'%}"></script>
<script src="{%static 'plugins/greensock/ScrollToPlugin.min.js'%}"></script>
<script src="{%static 'plugins/OwlCarousel2-2.2.1/owl.carousel.js'%}"></script>
<script src="{%static 'plugins/easing/easing.js'%}"></script>
<script src="{%static 'plugins/parallax-js-master/parallax.min.js'%}"></script>
<script src="{%static 'js/custom.js'%}"></script>
</body>
</html>
